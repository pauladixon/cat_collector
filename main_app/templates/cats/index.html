{% extends 'base.html' %}

{% block content %}
<h1> cats list </h1>
{% for cat in cats %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">
        <a href='{% url 'cats_detail' cat.id %}'>
        {{ cat.name }}
        </a>
      </span>
      <p>Breed: {{ cat.breed }}</p>
      <p>Description: {{ cat.description }}</p>
      {% if cat.age > 0 %}
        <p>Age: {{ cat.age }}</p>
      {% else %}
        <p>Age: Kitten</p>
      {% endif %}
    </div>
  </div>
{% endfor %}
<hr />
{% endblock %}
